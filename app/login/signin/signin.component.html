<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-12 col sm-4"></div>
        <div class="col-md-4 col-xs-12 col sm-4">
            <form #signin="ngForm" name='signin'>
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="username"
                       name="username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                       name="password" required>
                <button class="btn btn-lg btn-primary btn-block" (click)="authenticate()" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-md-4 col-xs-12 col sm-4"></div>
    </div>
</div>
